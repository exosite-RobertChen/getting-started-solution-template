---
# The format version of this file. This is required.
formatversion: 1.0.0

info:
  name: Sigfox Murano Product
  summary: Sigfox integration for Murano Products
  description: Sigfox integration for Murano Products
  authors:
    - 'exosite'
  version: 1.0.0

options:
  safeNamespace: vendor
  safeConfigs:
    - device2.resources
    - webservice
    - device2.protocol
    - device2.provisioning
    - config.auto_update

# endpoints:
#   location: endpoints
#   include: '**/*.lua'
#   exclude: ['*_test.lua', '*_spec.lua']

# assets:
#   location: files
#   include: '**/*'
#   exclude: []
#   default_page: docs # This only works for assets not for any other endpoints
assets:
  location: assets
  include: '**/*'
  exclude: []
  default_page: index.html
modules:
  location: modules
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

services:
  location: services
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

endpoints:
  location: endpoints
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

init_script: init.lua
